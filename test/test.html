<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="https://cdn.muicss.com/mui-0.2.6/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-0.2.6/js/mui.min.js"></script>

    <script src="../jsonschema2form-nested.min.js"></script>
    <style type="text/css">
      label { color:#888 }
      #form div { color:#55F }
    </style>  
    <script>
      function monkeyPatchToFitCSS(jfn){
        // you can ignore this, just monkeypatching the templates to fit the CSS 
        jfn.template.nestingtag = 'div'
        jfn.template.nesting = jfn.template.nesting.replace(/fieldset/,'div');
        arr = ["string","integer","number"]
        for( i in arr )
          jfn.template.types[ arr[i] ] = jfn.template.types.default.replace(/^<div>/,'<div class="mui-textfield">');
        jfn.template.types.string_enum = jfn.template.types.string_enum.replace(/^<div>/,'<div class="mui-select">');
        //jfn.template.button_add = jfn.template.button_add.replace(/class="/,'class="mui-btn mui-btn--fab mui-btn--primary ');
      }
    </script>
  </head> 
<body style="padding:50px">
  <div class="mui-container">
     <div class="mui-panel">
        <div id="form"></div>
     </div>
  </div>
  <script>
    jfn = require("jsonschema2form-nested");

    monkeyPatchToFitCSS(jfn);
    jfn.render({
      element: document.getElementById("form"),
      schema: {
        type: "object",
        properties: {
          foo: {
            type: "string",
            "enum": ["foo", "bar"],
            title: "Your title"
          },
          flop: {
            type: "string",
            title: "Your title"
          },
          bar: {
            type: "integer",
            description: "integers are nice"
          },
          persons: {
            type: "array",
            items: [{
              type: "object",
              properties: {
                name: { type: "string", title: "Name" },
                age:  { type: "integer", title: "Age" }
              }
            }]
          }
        }
      },
      data: {
        foo: "bar",
        bar: 3
      }
    });
  </script>
</body>
</html>
